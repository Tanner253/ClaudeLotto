name: Deploy to Mainnet

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "DEPLOY" to confirm mainnet deployment'
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        if: github.event.inputs.confirm != 'DEPLOY'
        run: |
          echo "Deployment not confirmed. Please type 'DEPLOY' to proceed."
          exit 1

  deploy:
    runs-on: ubuntu-latest
    needs: validate
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run build
        env:
          NEXT_PUBLIC_SOLANA_NETWORK: mainnet-beta
          NEXT_PUBLIC_TREASURY_WALLET: ${{ secrets.MAINNET_TREASURY_WALLET }}
          NEXT_PUBLIC_MESSAGE_COST: '0.1'
      - name: Deploy to Vercel
        run: |
          echo "Deploying to Vercel production..."
          # Add Vercel deployment command here
          # vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
